<!DOCTYPE html>
<html>
  <head>
    <title>Artificial Adventure</title>
    <link rel="stylesheet" href="./index.css"/>
  </head>
  <body>
    <a href="https://github.com/pablo-mayrgundter/artificial-adventure"
       style="position: absolute; top: 0; right: 0; opacity: 0.5">
      <img decoding="async" loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1">
    </a>
    <div id="header">
      <h1>Artificial Adventure
        <span>Gameplay and images generated by the Botz</span>
      </h1>
      <div id="token-control">
        OpenAI API Key:<br/>
        <input id="api-key" type="password" size="40" value=""/><br/>
        <small style="opacity: 0.7">
          (you'll need a free
          <a
            href="https://beta.openai.com/account/api-keys"
            style="color: lightblue"
            >OpenAI API Key</a>)
        </small>
      </div>
    </div>
    <div id="board">
      <div id="reply">
        <h2>Your Turn</h2>
        <div id="reply-content"></div>
      </div>
      <div id="console">
        <img id="scene" src="opening-scene.png" alt="AI rendering of game scene" width="512" height="512"/>
        <form name="controls" action="none">
          <div id="button-container">
            <button id="submit" type="submit">Go</button>
          </div>
          <textarea id="prompt" rows="5" cols="60"></textarea>
        </form>
      </div>
      <div id="script">
        <form name="story" action="none">
          <select name="opening" id="opening-select">
            <option
              value="The setting of the game is an alien planet where I\'ve crash landed"
              selected
              >
              Crash Landing
            </option>
            <option value="If Breaking Bad's Walt &amp; Jesse decided to cook acid instead of meth.  My character is Walt">Breaking Rad</option>
          </select>
        </form>
        <h2>History</h2>
        <div id="script-content"></div>
      </div>
    </div>
    <script type="module" src="./bundle.js"></script>

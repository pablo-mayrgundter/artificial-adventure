<!DOCTYPE html>
<html>
  <head>
    <title>Artificial Adventure</title>
    <link rel="stylesheet" href="./index.css"/>
  </head>
  <body>
    <div id="header">
      <h1>Artificial Adventure
        <span>Gameplay and images generated by the Botz</span>
      </h1>
      <div id="token-control">
        OpenAI API Key:
        <input id="api-key" type="text" size="40" value=""/>
      </div>
    </div>
    <div id="board">
      <div id="reply"></div>
      <div id="console">
        <img id="scene" src="opening-scene.png" alt="AI rendering of game scene" width="512" height="512"/>
        <form name="controls" action="none">
          <div id="button-container">
            <button id="submit" type="submit">Go</button>
          </div>
          <textarea id="prompt" rows="5" cols="60"></textarea>
        </form>
      </div>
      <div id="script"></div>
    </div>
    <script type="module" src="./bundle.js"></script>
